{% extends 'blog/base_blog.html' %}

{% block title %}
    Список постов
{% endblock %}

{% block content %}
    <h1 class="mb-5">Записи:</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
                {{ post.date_pub }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:15 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
                <a href="{{ post.get_update_url }}" class="btn btn-warning">Редактировать</a>
                <a href="{{ post.get_delete_url }}" class="btn btn-danger">Удалить</a>
            </div>
        </div>    
    {% endfor %}
{% endblock %}
